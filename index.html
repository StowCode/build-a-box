<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build-A-Box</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <main>
        <h2>Beef</h2>
        <div class="beef-section product-grid">
            <div data-productName="Beef1" class="product-tile">Beef 1</div>
            <div data-productName="Beef2" class="product-tile">Beef 2</div>
            <div data-productName="Beef3" class="product-tile">Beef 3</div>
            <div data-productName="Beef4" class="product-tile">Beef 4</div>
        </div>            

        <h2>Seafood</h2>
        <div class="seafood-section product-grid">
            <div class="product-tile">Seafood 1</div>
            <div class="product-tile">Seafood 2</div>
            <div class="product-tile">Seafood 3</div>
            <div class="product-tile">Seafood 4</div>
        </div>

        <h2>Poultry</h2>
        <div class="poultry-section product-grid">
            <div class="product-tile">Poultry 1</div>
            <div class="product-tile">Poultry 2</div>
            <div class="product-tile">Poultry 3</div>
            <div class="product-tile">Poultry 4</div>
        </div>

        <h2>Pork</h2>
        <div class="pork-section product-grid">
            <div class="product-tile">Pork 1</div>
            <div class="product-tile">Pork 2</div>
            <div class="product-tile">Pork 3</div>
            <div class="product-tile">Pork 4</div>
        </div>
    </main>

    <div class="progress-section">
        <div id="added-items"></div>
        <button id="box-submit">Add 6 Items</button>
    </div>


    <script src="./index.js"></script>
</body>
</html>
